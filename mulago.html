<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mulago Patient's Form</title>
    <link rel="stylesheet" href="patient.css" />
  </head>
  <body>
    <!--ATIM SARAH ECONGU 2022/009/DCSE-->
    <div class="second">
      <h1>SURVEY FORM FOR MULAGO HOSPITAL</h1>
    </div>
    <form action="action.html" autocomplete="on">
      <!--place holder is good for screen readers to access easily-->
      <div class="first">
        <p>
          <label for="fname">First Name :</label>
          <input
            type="text"
            name="fname"
            id="fname"
            required
            placeholder="Enter your first name"
          />
        </p>
        <p>
          <label for="lname">Last Name :</label>
          <input
            type="text"
            name="lname"
            id="lname"
            required
            placeholder="Enter last name"
          />
        </p>
        <p>
          <label for="email"> Email Address :</label>
          <input
            type="text"
            name="email"
            id="email"
            required
            placeholder="Enter Email Address"
          />
        </p>
        <p>
          <!--max length enables one to enter specified number of digits-->

          <label for="phone Number">Phone Number:</label>
          <input
            type="tell"
            name="phone Number"
            id="phone Number"
            required
            placeholder="Enter phone number"
            maxlength="10"
          />
        </p>
        <p>
          <label for="residence">Place Of Residence :</label>
          <input
            type="text"
            name="residence"
            id="residence"
            placeholder="Where you stay?"
            required
          />
        </p>
        <!--gender also means the sex of the patient-->
        <p>
          <label for="Gender">Gender :</label>
          <input type="radio" name="Gender" id="Gender" />
          <label for="Gender">Male</label>
          <input type="radio" name="Gender" id="Gender" />
          <label for="Gender">Female</label>
        </p>
        <p>
          <label for="Age">Age:</label>
          <input
            type="number"
            name="Age"
            id="Age"
            required
            min="0"
            step="10"
            max="50"
          />
          <label for="Above 50yrs"> Above 50 years:</label>
          <input type="radio" name="Above 50 yrs" id="Above 50yrs" />
        </p>
        <textarea name="comments" id="" cols="30" rows="10">
Comments About A Patient</textarea
        >
        <p>
          <input type="checkbox" name="Terms" id="Terms" required />
          <label for="Terms">Terms and Conditions.</label>
        </p>

        <footer>
          <p>
            <button type="submit">submit</button>
          </p>
        </footer>
      </div>
    </form>
  </body>
</html>
